<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>コンビニ飯自動生成</title>
</head>
<body>

<!-- <p id="target">さようなら</p> -->

<p>カロリーと金額を設定するとメニューを自動生成できます</p>

<!--コンビニの設定-->
<!--店名コード：1=セブン、2=ファミマ、3=ローソン-->
<p>コンビニを選択してください</p>
<p id="shop">1</p>

<!--カロリーの設定-->
<p>目標カロリーを設定してください</p>
<p id="cal">800</p>

<!--金額の設定-->
<p>金額を設定してください</p>
<p id="price">800</p>

<!--品数の設定-->
<p>メニューの品数を設定してください</p>
<p id="item">3</p>

<button onClick="getElement();">メニューを作る</button>
