<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>コンビニ飯自動生成</title>
    <link rel="stylesheet" href="../css/stylesheets/home.css">
  </head>
  <body>
    <header>
      <div class="container">

        <!--ロゴ画像也-->
        <div class="header-left">
          <a class="top-logo" href="dummy.html"><img src="https://via.placeholder.com/160x80" alt="baner1" class="logo"></a>
        </div>


        <!--メニュー也-->
        <div class="header-right">
          <a class="top-menu" href="dummy.html"><img src="https://via.placeholder.com/80x80" alt="baner1" class="menu"></a>
        </div>

        <!--タイトル也-->
        <div class="header-middle">
          <h1 class="site-title">コンビニ飯自動生成</h1>
        </div>

        
      </div>
      
    </header>

    <!--一番上の案内-->
    <div class="top-wrapper">
      <div class="container">
        <h1 class="top-navi">カロリーと金額を設定するとメニューを自動生成できます</h1>
      </div>
    </div>


    <!--コンビニの設定-->
    <!--店名コード：1=セブン、2=ファミマ、3=ローソン-->
    <div class="store-wrapper">
      <div class="container">
        <h2>コンビニを選択してください</h2>

        <div class="btn-wrapper">
          <div class="btn">
            <div class="seven" ></div>
            <!-- <p>セブンイレブン</p> -->
          </div>
          <div class="btn">
            <div class="fami-mart" ></div>
            <!-- <p>ファミマ</p> -->
          </div>
          <div class="btn">
            <div class="lawson"></div>
            <!-- <p>ローソン</p> -->
          </div>
          
        </div>

      </div>
    </div>


    <!--スライドバー-->
    <div class="parameter-wrapper">
      <div class="container">

        
        <div class="range calorie">
          <h2>目標カロリーを設定してください</h2>
          <input class="slider-calorie" type="range" min="0" max="100" step="10">
        </div>


        
        <div class="range money">
          <h2>金額を設定してください</h2>
          <input class="slider-money" type="range" min="0" max="100" step="10">
        </div>


        
        <div class="range menu">
          <h2>メニューの品数を設定してください</h2>
          <input class="slider-menu" type="range" min="0" max="100" step="10">
        </div>




      </div>
    </div>

    
    <button class="made" onclick="getElement();">メニューを作る</button>

    <!--jsファイルへのリンク-->
    <script src="../js/first.js"></script>

    <!--jsが無効になった場合に表示させるコンテンツ-->
    <noscript>
      <p>このサイトではJavaScriptを使用しています</p>
      <p>ブラウザの設定からJavaScriptを有効にしてください</p>
    </noscript>

  </body>
</html>
